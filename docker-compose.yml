services:
  web:
    image: ${IMAGE_REF}
    build:
      context: ./
      target: runner
      x-bake:
        platforms:
          - linux/amd64
    command: npm start
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
  dev:
    image: bookreadermngrweb:latest
    build:
      context: ./
      target: runner
    volumes:
      - .:/app
    command: npm run dev
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
